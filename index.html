<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <nav style="background-color: black;">
    <div class="divMenu">
      <a href="#!"><i class="material-icons">live_tv</i></a>
      <a href="#!"><i class="material-icons">menu</i></a>
    </div>
  </nav>

  <div class="divPower">
    <a class="shadow btn-floating btn-large waves-effect waves-light red"><i class="material-icons">power_settings_new</i></a>
  </div>
  <div class="divPai">
    <div class="divFilho">
      <a class="shadow btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">add</i></a>
      <br>
      <span class="span"><b>Vol</b></span>
      <br>
      <a class="shadow space btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">remove</i></a>
    </div>
    <div class="divFilho">
      <a class="shadow btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">keyboard_arrow_up</i></a>
      <br>
      <span class="span"><b>CH</b></span>
      <br>
      <a class="shadow space btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">keyboard_arrow_down</i></a>
    </div>
  </div>
  <div class="divNavigate">
    <div>
      <a class="shadow space btn-floating grey" style="left: 14%;"><i class="material-icons"><b>arrow_back</b></i></a>
      <a class="shadow space btn-floating grey" style="left: 20%; margin-top: 0%;"><i class="material-icons"><b>arrow_upward</b></i></a>
      <a class="shadow space btn-floating grey" style="right: 1%;"><i class="material-icons"><b>check</b></i></a>
      <a class="shadow space btn-floating grey" style="right: 21%; top: 36%;"><i class="material-icons"><b>arrow_downward</b></i></a>
      <a class="shadow space btn-floating grey" style="right: 16%;"><i class="material-icons"><b>arrow_forward</b></i></a>
    </div>
  </div>
  <div class="divPai">
    <div class="divFilho">
      <a class="shadow btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">exit_to_app</i></a>
      <br>
    </div>
    <div class="divFilho">
      <a class="shadow btn-floating btn-large waves-effect waves-light grey"><i class="material-icons">keyboard</i></a>
      <br>
    </div>
  </div>
  <div class="divFavorite">
    <a class="shadow waves-effect waves-ligh btn-large red">A</a>
    <a class="shadow waves-effect waves-light btn-large green">B</a>
    <a class="shadow waves-effect waves-light btn-large orange">C</a>
    <a class="shadow waves-effect waves-light btn-large blue">D</a>
  </div>
  <footer></footer>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
